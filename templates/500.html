{% extends "base.html" %}

{% block title %}Server Error - LearnHub Pro{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container">
        <h1 class="display-1 text-danger">500</h1>
        <h2 class="display-4 mb-4">Internal Server Error</h2>
        <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
