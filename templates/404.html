{% extends "base.html" %}

{% block title %}Page Not Found - LearnHub Pro{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container">
        <h1 class="display-1 text-danger">404</h1>
        <h2 class="display-4 mb-4">Page Not Found</h2>
        <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house-door me-2"></i>Return to Home
        </a>
    </div>
</div>
{% endblock %}
