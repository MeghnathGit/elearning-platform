{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Your Profile</h2>
                
                <div class="text-center mb-4">
                    <div class="avatar-circle bg-primary mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2rem;">
                        {{ user.username[0].upper() }}
                    </div>
                    <h3>{{ user.username }}</h3>
                    <p class="text-muted">{{ user.email }}</p>
                </div>
                
                <div class="row text-center">
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h4>{{ enrolled_count }}</h4>
                                <p>Courses Enrolled</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h4>{{ user.is_admin and 'Admin' or 'Student' }}</h4>
                                <p>Account Type</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
