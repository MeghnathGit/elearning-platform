{% extends "base.html" %}

{% block content %}
<h1>My Courses</h1>

{% if courses %}
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5>{{ course.title }}</h5>
                    <div class="progress mb-3">
                        <div class="progress-bar" style="width: {{ course.progress }}%">
                            {{ course.progress }}%
                        </div>
                    </div>
                    <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-primary">
                        Continue Learning
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info">
        You haven't enrolled in any courses yet. <a href="{{ url_for('courses') }}">Browse courses</a>
    </div>
{% endif %}
{% endblock %}
