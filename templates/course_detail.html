{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>{{ course.title }}</h1>
        <p class="text-muted">Category: {{ course.category }}</p>
        <p>{{ course.description }}</p>
        
        {% if is_enrolled %}
            <div class="alert alert-success">
                You are enrolled in this course!
            </div>
            <a href="{{ url_for('my_courses') }}" class="btn btn-primary">Go to My Courses</a>
        {% else %}
            {% if user %}
                <a href="{{ url_for('enroll', course_id=course.id) }}" class="btn btn-primary">Enroll Now</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login to Enroll</a>
            {% endif %}
        {% endif %}
    </div>
</div>
{% endblock %}
